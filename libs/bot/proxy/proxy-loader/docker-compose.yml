version: '3'
services:
  redis:
    container_name: redis
    image: redis/redis-stack-server:latest
    restart: always
    ports:
      - 6379:6379
    networks:
      - dataplatform-network

  proxy:
      container_name: proxy
      build: .
      ports:
        - 8000:8000
      depends_on:
        - redis
      links:
        - redis
      networks:
        - dataplatform-network


networks:
  dataplatform-network:
    name: dataplatform-network
    driver: bridge
